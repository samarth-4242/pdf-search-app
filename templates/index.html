<!DOCTYPE html>
<html>
<head>
    <title>PDF Search App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>PDF Search Application</h1>

<form action="/search" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <input type="text" name="query" placeholder="Enter text to search" required><br><br>
    <button type="submit">Search</button>
</form>

<hr>

{% if results %}
    <h2>Results:</h2>
    {% for r in results %}
        <p><b>Page:</b> {{r.page}}</p>
        <p><b>Line:</b> {{r.line}}</p>
        <hr>
    {% endfor %}
{% elif query %}
    <h3>No match found</h3>
{% endif %}

</body>
</html>
